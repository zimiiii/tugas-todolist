<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Old</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="nav-ko">

      <div class="navbar">
        <h1>TO DO LIST PUNYA KU</h1>
      </div>
      <div class="kotak">
        
        <form>
          <input type="text" id="myinput" placeholder="Isi Disini Ae">
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
      <div class="isi">

        <ul></ul>
      </div>
      <h1>Copyright</h1>

  </div>


<!--JavaScript-->
<script>
let arul = document.querySelector("form");
arul.addEventListener("submit",function(event) {
  event.preventDefault();
  let azimi = document.querySelector("input").value;
  if(azimi == 0){
    alert('JAN KOSONG PAOK')
  }else{

    amir(azimi)
  }
  console.log("amir :", azimi);
  document.querySelector("input").value="";
});

function amir(azimi){
  let al = document.createElement("li");
  al.textContent = azimi;
  // console.log("al:", al )
  
  
  let ari = document.createElement("button");
  ari.textContent = "DEL";
  ari.addEventListener("click", function(){
    deltodo(this);
  });
  al.appendChild(ari);


  al.addEventListener("click", function() {
    al.style.textDecoration = "line-through"
  })


  // <!--let ul-->
  let intan = document.querySelector("ul");
  intan.appendChild(al);
  function deltodo (todo) {
    const li = todo.parentNode;
    li.remove();
  }
}



  
  
</script>
  
</body>
</html>
